<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Email</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        :root{
            --text-color:black;
            --image-invert:0;
            --hover-dark:#0f0f0f;
            --dark-gray:#1e1e1e;
            --light-gray:#2c2c2c;
            --bg-color-1:#ffffff;
            --bg-color-2:#f6f7fb;
            --light-border-color:#ebebeb;
            --dark-border-color:#343434;
            --hover-light:#f5f5f5;
            --primary-accent:#fe599d;
            --primary-accent-gradient:#f30096;
            --secondary-accent:#00a8ff;
            --secondary-accent-gradient:#31d6dc;
            --tertiary-accent:#f8680a;
            --tertiary-accent-gradient:#fa8d37;
            /*--tertiary-accent:#00ff6e;
            --tertiary-accent-gradient:#31dc53;*/
            --accent-highlight:#f30096;
            --light-accent:#ffedf6;
        }

        body{
            font-family: 'Montserrat', sans-serif;
            background:var(--bg-color-1);
            overflow:hidden;
            margin:0;
        }

        body *{
            font-family: 'Montserrat', sans-serif;
        }

        #desktop-wrapper{
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:flex-start;
            width:500px;
        }

        #navbar{
            width:calc(100% - 48px);
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            text-align:center;
            background:var(--bg-color-1);
            color:black;
            padding:48px 24px;
        }

        #navbar::before{
            content:'';
            width:500px;
            height:8px;
            background:linear-gradient(135deg, var(--primary-accent), var(--primary-accent-gradient));
            position:absolute;
            top:0;
            left:0;
        }

        #navbar > h1{
            font-size:36px;
            margin:0;
        }

        #navbar > p{
            font-size:14px;
            text-transform:uppercase;
            color:gray;
        }

        #main-container{
            background:var(--bg-color-2);
            width:calc(100% - 48px);
            padding:36px 24px;
            display:flex;
            flex-direction:row;
            align-items:center;
            justify-content:center;
            text-align:center;
        }

        #main-container > button{
            width:75%;
            background:var(--light-gray);
            color:white;
            font-size:14px;
            text-transform:uppercase;
            padding:6px 0;
            border-radius:6px;
            border:none;
            outline:none;
            cursor:pointer;
            transition-duration:250ms;
        }

        #main-container > button:hover{
            box-shadow:0 0 12px 0 black;
        }

        #footer{
            background:var(--light-gray);
            color:gray;
            width:100%;
            text-align:center;
            padding:24px 0;
        }

        #footer > p{
            margin:0;
            font-size:12px;
        }

    </style>
</head>
<body>
<div id="desktop-wrapper">
    <div id="navbar">
        <h1>Confirm Your Email</h1>
        <p>You are almost ready to become an Elephant User! Just click the button below!</p>
    </div>
    <div id="main-container">
        <a href="https://elephantsuite.me/login/?confim=[TOKEN]">Confirm Account</a>
       <!-- <button onclick="window.open('https://elephantsuite.me/login/?confirm=[TOKEN]')">Confirm Account</button> -->
    </div>
    <div id="footer">
        <p>(c) Elephant - The Ultimate Student Hub</p>
    </div>
</div>
</body>
</html>
